  <style>
    body {
      background: #fafafa;

</head>

<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/InvincibleDesignSystem.js';
    import '../dist/src/components/button.component.js';
    
    const handleClick = (evt)=> {
      alert('clicked!');
    }
    
    const header = 'Hello owc World!';
    render(
      html`
      <h2> Test Component </h2>  
      <invincible-design-system .header=${header}>
          some light-dom
        </invincible-design-system>
        
      <h2> Button Component </h2>  
        <invincible-button  @button-click="${handleClick}">Default Button</invincible-button>
        <invincible-button variant="secondary">Secondary Button</invincible-button>
        <invincible-button variant="outline" size="large">Large Outline Button</invincible-button>
        <invincible-button disabled>Disabled Button</invincible-button>
      `,
      document.querySelector('#demo')
    );


  </script>
